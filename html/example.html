<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rectangle Example</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div id="scrollable-rectangle">
    <div id="fill" style="position: relative; height: 2000px; width: 100%;">
      <div id="fossile" class="color-segment" style="background-color: grey;"></div>
      <div id="solar" class="color-segment" style="background-color: yellow;"></div>
      <div id="wind" class="color-segment" style="background-color: blue;"></div>
    </div>
  </div>


<script src="../js/script.js"></script>
</body>
</html>
